<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes livres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let book of booksList; let i = index" (click)="onLoadBook(i)" [color]="book.borrower != null ? 'dark' : ''">
        <ion-label>{{ book.title }}</ion-label>
        <ion-note item-end>{{ book.borrower }}</ion-note>
      </button>
  </ion-list>
</ion-content>
