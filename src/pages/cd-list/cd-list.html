<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes CDs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cd of cdsList; let i = index" (click)="onLoadCd(i)" [color]="cd.isBorrowed ? 'dark' : ''">
      <ion-label>{{ cd.title }}</ion-label>
      <ion-note item-end>{{ cd.borrower }}</ion-note>
    </button>
  </ion-list>

</ion-content>
